function playMP3(id) {
    pauseAll();
    document.getElementById(id).play();
}

function pauseAll() {
    var mlist = document.getElementById('player');
    var audioList = mlist.getElementsByTagName('audio');

    for (var i = 0; i < audioList.length; i++) {
        var audio = audioList[i];
        if (!audio.paused) {
            audio.pause();
        }
    }
}

function playerHide() {
    $('#ipod').hide();
}
</script>
